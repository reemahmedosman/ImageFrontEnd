<ion-header >
  <ion-navbar color='primary'>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="masters">
  
    
    <ion-list>
    
      <p><img *ngIf='show' src="{{imgUrl}}"></p>
    </ion-list>
    <button (click)="pic()" ion-button full round color='primary'>  <ion-icon name="camera">  </ion-icon>  Capture Image </button>
    <button (click)="choosePhoto()" ion-button full round color='primary'>  <ion-icon name="ios-images">  </ion-icon>  Image From Gallery</button>
    <button (click)="transferData()" ion-button full round color='primary'>Store Image</button> 
</ion-content>
